<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="stylesheetlink" rel="stylesheet" href="css/styleDark.css">
    <link id="stylesheetlink" rel="stylesheet" href="css/settingsmenu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <script src="js/cookieshandler.js"></script>
    <title>Test your typing speed</title>
</head>
<body>
    <div id="myCookieConsent">
        <a id="cookieButton">Close</a>
        <div>This website is using cookies, by using this website you agree to cookies being stored on your device.</div>
    </div>

    <div class="wrapper">
        <div id="textShow" spellcheck="false";>
        </div>
        <div id="inputField" spellcheck="false">
            <div id="timeField">
                <p id="timeCounter">1:00</p>
            </div>
            <div id="wpmField">
                <p id="wpmCounter">0 WPM</p>
            </div>
            <input id="inputA">
        </div>
    </div>

    <div class="resultWrapper">
        <p id="result">Wow!<br> a whole whopping<br> {WPM} words per minute! <br> <br>CTRL R to play again!</p>
    </div>

    <div id="settingsMenuWrapper">
        <div id="settingsInnerWrapper">
            <button class="settingsmenuButton" id="settingsmenuButton1"><p>Language</p></button>
            <button class="settingsmenuButton" id="settingsmenuButton2"><p>Text Settings</p></button>
            <button class="settingsmenuButton" id="settingsmenuButton3"><p>Themes</p></button>
            <button class="settingsmenuButton" id="settingsmenuButton4"><p>GitHub</p></button>
        </div>
    </div>


    <img id="settingsButton" src="images/settings.svg" alt="Settings" onclick="settingsBttn()">


    <div id="historyChart">
        <div class="ct-chart ct-perfect-fourth"></div>
    </div>

    <script>
        $(window).on("load",function(){
            $(".resultWrapper").hide()
            requestWordList()
            enter()
            valueUpdate()
            graph()
        });
    </script>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
